<style>
    body {
        margin: 0;
        padding: 0;
        background: #191f27;
    }

    .nn {
        width: 200px;
        height: 100px;
        padding-top: 100px;
        margin: 0 auto;
    }

    .ball {
        width: 10px;
        height: 10px;
        margin: 10px auto;
        border-radius: 50px;
    }
    .ball:nth-child(1) {
        background: #ff005d;
        -webkit-animation: right 1s infinite ease-in-out;
        -moz-animation: right 1s infinite ease-in-out;
        animation: right 1s infinite ease-in-out;
    }

    .ball:nth-child(2) {
        background: #35ff99;
        -webkit-animation: left 1.1s infinite ease-in-out;
        -moz-animation: left 1.1s infinite ease-in-out;
        animation: left 1.1s infinite ease-in-out;
    }

    .ball:nth-child(3) {
        background: #008597;
        -webkit-animation: right 1.05s infinite ease-in-out;
        -moz-animation: right 1.05s infinite ease-in-out;
        animation: right 1.05s infinite ease-in-out;
    }

    .ball:nth-child(4) {
        background: #ffcc00;
        -webkit-animation: left 1.15s infinite ease-in-out;
        -moz-animation: left 1.15s infinite ease-in-out;
        animation: left 1.15s infinite ease-in-out;
    }

    .ball:nth-child(5) {
        background: #2d3443;
        -webkit-animation: right 1.1s infinite ease-in-out;
        -moz-animation: right 1.1s infinite ease-in-out;
        animation: right 1.1s infinite ease-in-out;
    }

    .ball:nth-child(6) {
        background: #ff7c35;
        -webkit-animation: left 1.05s infinite ease-in-out;
        -moz-animation: left 1.05s infinite ease-in-out;
        animation: left 1.05s infinite ease-in-out;
    }

    .ball:nth-child(7) {
        background: #4d407c;
        -webkit-animation: right 1s infinite ease-in-out;
        -moz-animation: right 1s infinite ease-in-out;
        animation: right 1s infinite ease-in-out;
    }


    @-webkit-keyframes right {
        0%   { -webkit-transform: translate(-15px);   }
        50%  { -webkit-transform: translate(15px);    }
        100% { -webkit-transform: translate(-15px);   }
    }

    @-webkit-keyframes left {
        0%   { -webkit-transform: translate(15px);    }
        50%  { -webkit-transform: translate(-15px);   }
        100% { -webkit-transform: translate(15px);    }
    }

    @-moz-keyframes right {
        0%   { -moz-transform: translate(-15px);   }
        50%  { -moz-transform: translate(15px);    }
        100% { -moz-transform: translate(-15px);   }
    }

    @-moz-keyframes left {
        0%   { -moz-transform: translate(15px);    }
        50%  { -moz-transform: translate(-15px);   }
        100% { -moz-transform: translate(15px);    }
    }

    @keyframes right {
        0%   { transform: translate(-15px);  }
        50%  { transform: translate(15px);   }
        100% { transform: translate(-15px);  }
    }

    @keyframes left {
        0%   { transform: translate(15px);   }
        50%  { transform: translate(-15px);  }
        100% { transform: translate(15px);   }
    }
</style>

<style>
    .loader {
        position: relative;
        display: block;
        width: 100%;
        height: 10px;
        margin-top: 38px;
    }

    /* ooo, css circles*/
    .circle {
        display: inline-block;
        position: relative;
        /* key up the animations! */
        -webkit-animation: dotloader 2.5s infinite;
        -moz-animation: dotloader 2.5s infinite;
        -ms-animation: dotloader 2.5s infinite;
        -o-animation: dotloader 2.5s infinite;
        animation: dotloader 2.5s infinite;
    }

    .circle + .circle {
        margin-left: -25px;
        /* staggered effect cause by delay property */
        -webkit-animation: dotloader 2.5s 0.2s infinite;
        -moz-animation: dotloader 2.5s 0.2s infinite;
        -ms-animation: dotloader 2.5s 0.2s infinite;
        -o-animation: dotloader 2.5s 0.2s infinite;
        animation: dotloader 2.5s 0.2s infinite;
    }

    .circle + .circle + .circle {
        margin-left: -25px;
        -webkit-animation: dotloader 2.5s 0.4s infinite;
        -moz-animation: dotloader 2.5s 0.4s infinite;
        -ms-animation: dotloader 2.5s 0.4s infinite;
        -o-animation: dotloader 2.5s 0.4s infinite;
        animation: dotloader 2.5s 0.4s infinite;
    }

    .circle + .circle + .circle + .circle {
        margin-left: -25px;
        -webkit-animation: dotloader 2.5s 0.6s infinite;
        -moz-animation: dotloader 2.5s 0.6s infinite;
        -ms-animation: dotloader 2.5s 0.6s infinite;
        -o-animation: dotloader 2.5s 0.6s infinite;
        animation: dotloader 2.5s 0.6s infinite;
    }

    /* here be the animations matey! */
    @keyframes "dotloader" {
        0%,20% {
            width: 4px;
            height: 4px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            left: 0%;
            background-color: rgba(0, 0, 0, 0);
        }

        30%,70% {
            width: 8px;
            height: 8px;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            left: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        80%,100% {
            width: 4px;
            height: 4px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            left: 100%;
            background-color: rgba(0, 0, 0, 0);
        }
    }

    @-moz-keyframes dotloader {
        0%,20% {
            width: 4px;

            left: 0%;

        }

        30%,70% {
            width: 8px;
            height: 8px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            left: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        80%,100% {

            height: 4px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            left: 100%;
            background-color: rgba(0, 0, 0, 0);
        }
    }

    @-webkit-keyframes "dotloader" {
        0%,20% {
            width: 4px;
            height: 4px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            left: 0%;
            background-color: rgba(0, 0, 0, 0);
        }

        30%,70% {
